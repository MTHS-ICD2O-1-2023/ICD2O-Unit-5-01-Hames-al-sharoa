<html>
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<title>Guess the number</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Guess a number from 1-6</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p class="words">
        Shrek is thinking of a number from 1-6. But what could it be? Guess
        the number and see how well you know Shrek! Good luck...
      </p>
      <img src="./images/luck.svg" alt="lucky block" width="25%" height="25%" /><br /><br />
      <!-- Slider with Starting Value -->
      <!-- Note: I added and ID to this component, so I could reference it in code -->
      <!-- Note: I also placed it inside a "label" for accessability -->
      <label id="label">
        Choose your value:
        <input id="slider" class="mdl-slider mdl-js-slider" type="range" min="1" max="6" value="1" tabindex="0"
          onchange="updateSliderValue(this.value)" />
      </label>
      <div id="slider-value">___</div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="guess()">
        calculate!
      </button>
      <div id="answer" class="words"></div>
    </main>
  </div>
</body>
</html>
